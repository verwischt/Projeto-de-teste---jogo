<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste - Jogo multiplayer</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<link rel="stylesheet" href="style.css">
<body>
    <canvas id="screen" width="15px" height="15px"></canvas>

    <script type="module">

        import createGame from './Rules.js'
        import createKeyboardListener from './Movement.js'
        import renderScreen from './Render.js'

        const game = createGame()
        const keyboardListener = createKeyboardListener(document)
        keyboardListener.subscribe(game.movePlayer)

        const screen = document.getElementById('screen')
        renderScreen(screen, game, requestAnimationFrame)

        game.addPlayer({playerId: 'player1', playerX: 0, playerY: 0})
        game.addFruit({fruitId: 'fruit1', fruitX: 5, fruitY: 0})
        game.addPlayer({playerId: 'player2', playerX: 9, playerY: 2})
        game.addFruit({fruitId: 'fruit2', fruitX: 6, fruitY: 3})
    </script>
</body>
</html>
